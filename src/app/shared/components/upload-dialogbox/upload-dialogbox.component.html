<div class="pop-up">
    <ng-template #content let-modal>
    
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
     
      </div>
      <div class="modal-body">
        <img src="https://elementstark.com/woocommerce-extension-demos/wp-content/uploads/sites/2/2016/12/upload.png" alt="" class="image">
        <app-text-fields class="fields"></app-text-fields>

        
        <div class="label_text">
        </div>
      </div>
      <div class="modal-footer">
          <h2>Drag your files here</h2>
          <h2>or</h2>
          <button class="select_computer">Select from computer</button>
        <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click');" routerLink = "music-page">Register</button> -->
      </div>
    </ng-template>
  </div>

  <!-- The button visible on the page -->
  
  <a class="button" (click)="open(content)"><i class="fa fa-fw fa-upload"></i>Upload</a>
